version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sms-backend
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: sms_db
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production_min_32_characters}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sms-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sms-network:
    driver: bridge

